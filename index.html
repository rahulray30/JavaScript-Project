<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Colour Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <tr>
        <select name="select" id="select" onchange="colourChange(this)">
          <option value="Select">Select</option>
          <option value="Purple" id = "p">Purple</option>
          <option value="Orange">Orange</option>
          <option value="Blue">Blue</option>
          <option value="Reset">Reset</option>
        </select>
      </tr>
      <br />

      <div class="buttonDiv">
        <button class ="but" id="r">Button R</button>
        <button class ="but" id="y">Button Y</button>
        <button class ="but" id="g">Button G</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
